<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intuit quickbooks</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="image-logo.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@300;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/39d1af4576.js" crossorigin="anonymous"></script>
</head>
</head>
<body>
    <section id="home-page">
        <div class="login-form">
            <form action="home.html" method="POST">
                <h1>Login</h1>
                <h3>Use your Intuit Account to sign in to QuickBooks.</h3>
                <label for="email">Email</label>
                <input required type="email" name="enteredUsername" id="enteredUsername" placeholder="example@gmail.com">
            
                <label for="password">Password</label>
                <input required type="password" name="enteredPassword" id="enteredPassword" placeholder="password" class="password">
            
                <button class="button" onclick="login()"><i class="fa fa-lock"></i> Login</button> 
            </form>
        </div>
    </section>
</body>
<script>
    function login() {
      var enteredUsername = document.getElementById('enteredUsername').value;
      var enteredPassword = document.getElementById('enteredPassword').value;

      // Retrieve information from localStorage (not secure)
      var storedUsername = "admin@gmail.com";
      var storedPassword = "admin123";

      if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
        window.location.href = "home.html";
        alert('Login successful!');
        // Redirect to another page or perform other actions
      } else {
        alert('Invalid username or password.');
      }
    }
</script>
</html>
